  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      
    }

    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    #chatWindow {
    /*  display: none;  */
      position: fixed;
      bottom: 20px;
      right: 75px;
      width: 350px;
      height: 550px;
      border: 1px solid #fff;
      border-radius: 10px;
      overflow: hidden;
	  border: 1px solid black;
 
    }

    #chatHeader, #chatBody, #chatFooter {
      padding: 10px;
    }
	
	#chatHeader {
		background: #000;
		color: #FFF;
		font-weight: bold;
		height: 23px;
	}
	
	#chatFooter {
		display: inline-flex;
		width: 95%;
		border-top: 1px solid black;
	}

    #chatBody {
      /*overflow-y: auto;*/
      height: 78%;
    
    }
	
    #chatVideo {
      height: 40%;
      min-height: 150px;
      display: block;
      background-color: aqua;
    
    }

    #chatMessages {
      height: 51%;
      min-height: 200px;
      max-height: 650px;
      background-color: rebeccapurple;
      overflow-y: auto;
      
    }
	
	#hideVideo {
    
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      cursor: pointer;
 	}
	

    #messageInput {
      width: 80%;
      padding: 8px; 
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }

    #sendButton {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
	
	#control-panel {
		float: right;
		position: absolute;
		top: 5px;
		right: 10px;
	}
	
	 #closeButton, #muteButton, #unmuteButton, #increaseFont, #decreaseFont {
      border: none;
      padding: 5px 1px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
	  width: 24px;
	  height: 24px;
	  display: inline;
    }
	
	#unmuteButton{
		display: none;
	}

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #000;
    }

    .received {
      background-color: #fff;
      color: #000;
    }
  </style>

  <script>
  
	var isMuted = false ;
  var isVideoHidden = false ;
  
    function toggleChat() {
      var chatWindow = document.getElementById("chatWindow");
      chatWindow.style.display = chatWindow.style.display === "none" ? "block" : "none";
    }

    function toggleVideo() {
      var chatVideo = document.getElementById("chatVideo");
      var hideVideo = document.getElementById("hideVideo");
      var chatMessages = document.getElementById("chatMessages");

      if( isVideoHidden === true ) {
        chatVideo.style.display = "block";
        hideVideo.innerHTML = "Hide video";  
        chatMessages.style.height = "51%";
      } else {
        chatVideo.style.display = "none";
        hideVideo.innerHTML = "Show video";  
        chatMessages.style.height = "90%";
      }

      isVideoHidden = !isVideoHidden;
    }
	
	function toggleMute() {
      // Add your mute logic here
     // alert("Mute button clicked!");
	  
	  var muteButton = document.getElementById("muteButton");
	  var unmuteButton = document.getElementById("unmuteButton");
	  
	  muteButton.style.display = isMuted === true ? "inline" : "none";
	  unmuteButton.style.display = isMuted === false ? "inline" : "none";
	  isMuted = !isMuted ;
    }

    function adjustFontSize(action) {
      var chatBody = document.getElementById("chatBody");
      var currentFontSize = window.getComputedStyle(chatBody, null).getPropertyValue('font-size');
      var currentFontSizeValue = parseFloat(currentFontSize);

      if (action === 'increase') {
        chatBody.style.fontSize = currentFontSizeValue * 1.2 + 'px';
      } else if (action === 'decrease') {
        chatBody.style.fontSize = currentFontSizeValue * 0.8 + 'px';
      }
    }


    function sendMessage() {
      var messageInput = document.getElementById("messageInput");
      var chatBody = document.getElementById("chatBody");

      var messageText = messageInput.value.trim();
      if (messageText === "") return;

      var messageDiv = document.createElement("div");
      messageDiv.className = "message sent";
      messageDiv.innerText = messageText;

      chatBody.appendChild(messageDiv);

      // Simulate a received message (you can replace this with actual backend communication)
      setTimeout(function() {
        var receivedMessageDiv = document.createElement("div");
        receivedMessageDiv.className = "message received";
        receivedMessageDiv.innerText = "Thank you for your message!";

        chatBody.appendChild(receivedMessageDiv);
        chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom of the chat
      }, 500);

      messageInput.value = "";
      chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom of the chat
    }
  </script>
