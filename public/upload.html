<html> 
  <head><title> NodeJS File Upload Example </title></head> 
  <body>

     <form action="/secure/api/upload" method="post" enctype="multipart/form-data">
      <!-- HTML5 file upload selector-->
      <input type="file" name="fileupload">
      <br>
      <input type="submit">
     </form>
 <br />  <br />
<input id="fileupload" type="file" name="fileupload" /><br />
<button id="upload-button" onclick="uploadFile()" > Upload </button>
 
    <script>
async function uploadFile() {
  let formData = new FormData(); 
  formData.append("fileupload", fileupload.files[0]);
    await fetch("/secure/api/upload", {
    method: "POST", 
    body: formData
  }); 
}
</script>
  </body> 
</html>
